<div class="container">
    <div class="mb-20">
      <br />
    </div>
  
    <div class="card">
      <div class="card-header">Categorías</div>
      <div class="card-body">
        <a routerLink="/parameters/category-create" class="btn-yellow"
          >Crear categoría</a
        >
        <table class="table table-striped table-responsive">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Tipo</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of recordList">
              <td scope="row">{{ r.id }}</td>
              <td>{{ r.name }}</td>
              <td>
                <a
                  routerLink="/parameters/category-edit/{{ r.id }}"
                  class="btn-blue"
                  >Editar</a
                >
                &nbsp;<a
                  routerLink="/parameters/remove-category/{{ r.id }}"
                  class="btn-red"
                  >Eliminar</a
                >
              </td>
            </tr>
  
            <tr>
              <td scope="row">1</td>
              <td>Peluqueria</td>
              <td>
                <a routerLink="/parameters/category-edit" class="btn-blue"
                  >Editar</a
                >
                &nbsp;<a
                  routerLink="/parameters/remove-category"
                  class="btn-red btn-danger"
                  >Eliminar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
  
  </div>
